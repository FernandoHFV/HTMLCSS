<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Outline</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            border: 4px solid blue;
            box-sizing: border-box;

            margin: 100px auto;
        }

        div:hover{
            outline: 10px solid red;  /* Esta propriedade coloca a borda de maneira externa sem afertar o interior dos elementos*/
        }
    </style>
</head>
<body>
    <div>Outline</div>
</body>
</html>
